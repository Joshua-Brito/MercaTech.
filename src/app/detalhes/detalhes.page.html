<ion-content fullscreen="true">
  <ion-segment [(ngModel)]="categoriaSelecionada" scrollable>
    <ion-segment-button *ngFor="let cat of categorias" [value]="cat">
      {{ cat }}
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let produto of produtosFiltrados">
        <ion-card class="produto-card">
          <div class="imagem-placeholder"></div>
          <ion-card-header>
            <ion-card-title>{{ produto.nome }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="avaliacao">
              <ion-icon name="star" *ngFor="let s of [1,2,3,4,5]; let i = index" [color]="i < produto.estrelas ? 'warning' : 'medium'"></ion-icon>
              <span class="avaliacao-numero">{{ produto.estrelas }}.0</span>
            </div>
            <p class="descricao">{{ produto.descricao }}</p>
            <div class="frete" *ngIf="produto.freteGratis">Frete GR√ÅTIS</div>
            <div class="preco">R$ {{ produto.preco | number:'1.2-2' }}</div>
            <ion-button expand="block" size="small" fill="outline" color="primary">
              Ver detalhes
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
